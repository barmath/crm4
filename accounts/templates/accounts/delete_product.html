{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}

<br>
<div class="row">
    <div class="col-md-6">
        <div class="card card-body">

            <p>Tem certeza que deseja deletar "{{item}}"</p>

            <form action="{% url 'delete_product' item.id %}" method="POST">

                {% csrf_token %}

                <a class= "btn btn-warning"href="{% url 'home' %}">Cancelar</a>

                <input class="btn btn-danger"type="submit" name="Confirmar">
            </form>

        </div>
    </div>
</div>
{% endblock %}
